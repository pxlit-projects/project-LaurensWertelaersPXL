<div *ngIf="review" class="p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Review door {{ review!.userNameEditor }}</h3>
    <p class="text-gray-700 mb-4">{{ review!.remark }}</p>
    <small class="text-gray-500 text-xs">Gereviewd op {{ review!.reviewDate | date: 'short' }}</small>
  </div>
  
  <p *ngIf="!review && !errorMessage" class="text-gray-500 text-center mt-6">Er is nog geen review beschikbaar voor dit artikel.</p>
  
  <p *ngIf="errorMessage" class="text-red-500 text-center mt-6">{{ errorMessage }}</p>
