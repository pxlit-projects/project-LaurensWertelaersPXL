<form (ngSubmit)="addComment()" class="space-y-4 p-4 bg-gray-50 rounded-lg shadow-md border border-gray-200">
    <textarea
      [(ngModel)]="newCommentContent"
      name="content"
      placeholder="Schrijf een reactie"
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      rows="4"
    ></textarea>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Toevoegen
    </button>
  </form>
