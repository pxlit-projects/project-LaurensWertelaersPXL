<div class="container mx-auto p-4" *ngIf="newsArticle">
  <button (click)="goBack()" class="text-blue-500 underline">Go back</button>
  <div class="">
    <h1 class="text-2xl font-bold mb-4">{{ newsArticle.title }}</h1>
    <p class="text-gray-700 mb-4">{{ newsArticle.content }}</p>
    <p class="text-sm text-gray-500">
      <strong>Author:</strong> {{ newsArticle.usernameWriter }} <br>
      <strong>Created:</strong> {{ newsArticle.creationDate | date: 'medium' }}
    </p>
    <div *ngIf="userService.getRole() === 'writer'">
      <app-review-item [newsArticleId]="articleId!"></app-review-item>
    </div>
  </div>

  <div *ngIf="userService.getRole() === 'member'">
  <h3 class="text-2xl font-bold mb-4">Voeg een reactie toe</h3>
  <app-add-comment [articleId]="newsArticle.id!"></app-add-comment>
  </div>

  <h2 class="text-2xl font-bold mb-4">Reacties</h2>
  <app-comment-list [articleId]="newsArticle.id!"></app-comment-list>
</div>
