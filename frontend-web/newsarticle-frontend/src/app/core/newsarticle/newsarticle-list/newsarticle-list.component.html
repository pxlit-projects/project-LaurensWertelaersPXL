<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">My News Articles</h1>
  
    <div *ngIf="myNewsArticles?.length; else noArticles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Gebruik de newsarticle-item component voor elk artikel -->
      <app-newsarticle-item
        *ngFor="let article of myNewsArticles"
        [newsArticle]="article"
        class="shadow-lg rounded-lg"
      ></app-newsarticle-item>
    </div>
  
    <!-- Alternatieve tekst als er geen artikelen zijn -->
    <ng-template #noArticles>
      <p class="text-gray-500">No articles found.</p>
    </ng-template>
  </div>
