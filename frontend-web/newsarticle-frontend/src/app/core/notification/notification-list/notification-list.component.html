<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">My Notifications</h1>
    <div *ngIf="myNotifications?.length; else noNotifications" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-notification-item
        *ngFor="let notification of myNotifications"
        [notification]="notification"
        class="shadow-lg rounded-lg"
      ></app-notification-item>
    </div>
    <ng-template #noNotifications>
      <p class="text-gray-500">No notifications found.</p>
    </ng-template>
  </div>
