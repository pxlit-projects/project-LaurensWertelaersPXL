<div class="flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4">Enter a username and choose a role</h1>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm">
      <!-- Username veld -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="text-red-500 text-sm">
          Username is required
        </div>
      </div>
  
      <!-- Role dropdown -->
      <div class="mb-4">
        <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role</label>
        <select
          id="role"
          formControlName="role"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="" disabled>Select a role</option>
          <option value="writer">Writer</option>
          <option value="editor">Editor</option>
          <option value="member">Member</option>
        </select>
        <div *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.hasError('required')" class="text-red-500 text-sm">
          Role is required
        </div>
      </div>
  
      <!-- Submit knop -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
      >
        Submit
      </button>
    </form>
  </div>
